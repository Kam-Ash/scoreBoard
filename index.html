<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!--container start-->
        <div class="container">
            <!--home-->
            <div class="home">
                <h3>HOME</h3>
                <div class="scoreboard-home">
                    <h2 id="home-score">0</h2>
                </div>
                <!--buttons-->
                <div class="buttons">
                 <button class="plusone-btn" id="home-score-btn-1" onclick="onescoreHome()">+1</button>
                 <button class="plustwo-btn" id="home-score-btn-2" onclick="twoscoreHome()">+2</button>
                 <button class="plusthree-btn" id="home-score-btn-3" onclick="threescoreHome()">+3</button>
                 <button class="reset-btn" id="guest-score-reset" onclick="resetscoreHome()">reset</button>
                   
                </div>
            </div>
            <!--home end-->
            <div class="guest">
                <h3>GUEST</h3>
                <div class="scoreboard-guest">
                    <h2 id="guest-score">0</h2>
                </div>
                <!--buttons-->
                <div class="buttons">
                 <button class="plusone-btn" id="guest-score-btn-1" onclick="onescoreGuest()">+1</button>
                 <button class="plustwo-btn" id="guest-score-btn-2" onclick="twoscoreGuest()">+2</button>
                  <button class="plusthree-btn" id="guest-score-btn-2" onclick="threescoreGuest()">+3</button>
                  <button class="reset-btn" id="guest-score-reset" onclick="resetscoreGuest()">reset</button>
                 
                   
                </div>
            </div>
            <!--guest end-->
        </div>
        <!--container end-->
        <script src="index.js"></script>
    </body>
</html>
